<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        <title>Quotes</title>
    </head>

    <body>
        <div class="quote">
            <h2>Click the button to generate a quote!</h2>
        </div>

        <div class="buttons">
            <div class="quote-actions">

            <button name="daily" class="quote-actions submit" type="button" value="Daily" onclick="dailyQuote()">Daily</button>
            <button name="random" class="quote-actions cancel" type="button" value="Random" onclick="randomQuote()">Random</button>

            </div>
        </div>

        <script src="js/script.js"></script>
    </body>
</html>
